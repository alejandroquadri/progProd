<div>
  <div class="modal-header">
    <h3 class="modal-title">Programaci√≥n del {{fecha.date.format('DD MMMM YYYY')}}</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-6">
        <form focus name="form" ng-model="form" ng-submit="submit()">
          <div class="form-group col-sm-12">
            <label for="maquina">Maquina / Proceso</label>
            <select id="maquina" class="form-control" ng-model="maquina" name="maquina " ng-options="maquina for maquina in dataForm.maquinas | orderBy:'toString()'" autofocus required>
            </select>
          </div>
          <div class="form-group col-sm-12">
            <label for="codigo">Codigo</label>
            <select id="codigo" class="form-control" ng-model="codigo" name="codigo" ng-options="item.codigo+' - '+item.descripcion for item in dataForm.items | orderBy:'codigo'" required>
            </select>
          </div>
          <div class="form-group col-sm-6">
            <label for="cantidad">Cantidad</label>
            <input type="text" class="form-control" id="cantidad" ng-model="cantidad">
          </div>
          <div class="form-group col-sm-6">
            <label for="unidad">Unidad</label>
            <select id="unidad" class="form-control" ng-model="unidad" name="unidad" ng-options="unidad for unidad in dataForm.unidades | orderBy:'toString()'" required>
            </select>
          </div>
          <div class="col-sm-6">
            <input ng-disabled="form.maquina.$invalid || form.codigo.$invalid" class="btn btn-primary" type="submit" id="submit" value="Agregar"/>
          </div>
        </form>
      </div>

      <div class="col-sm-6" ng-show="nuevos[0]">
        <table class="table table-striped">
          <thead>
            <tr>
              <td ng-repeat="(key,val) in nuevos[0]" class="col-sm-1">
                {{key}}
              </td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="linea in nuevos">
              <td ng-repeat="(key,val) in linea">
                {{val}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="ok()" ng-disabled="!(nuevos[0])">Ok</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancelar</button>
  </div>
</div>
